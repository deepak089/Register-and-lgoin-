 </div>

    // it will redirect to profile if user is log in..
let uname=localStorage.getItem('name')?localStorage.getItem('name'):'' ;
       console.log(uname);
        if(uname!='')
        {
          alert('Please visit profile');
          window.location.href="profile.html";

        // login for user if exists...
function check(){

    var name = document.getElementById('userName').value;
    var pw = document.getElementById('userPw').value;
    var userRemember = document.getElementById("rememberMe");

    let user_records=new Array();
    user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[];
    if(user_records.some((v)=>{return v.name==name && v.pw==pw}))
    {
    alert("Login Pass");
    let current_user=user_records.filter((v)=>{return v.name==name && v.pw==pw})[0] ;
    localStorage.setItem('name',current_user.name);
    // window.location.href="profile.html";
    window.location.href="profile.html"
    }
    else
    {
    alert('Login Fail');
    }
    
}
