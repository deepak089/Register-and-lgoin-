<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <title>Register Page</title>
  <style>
    div.container-sm {
      background-image: linear-gradient(100deg, #f0fff0, #c9c0bb);
      padding-bottom: 1rem;
      margin-top: 2rem;
    }

    div.form-check {
      display: inline-block;
      padding-top: 1rem;
      padding-bottom: 1rem;
      padding-left: 1.75em;
    }
  </style>
  <title>Document</title>
</head>

<body class="bg-info">
  <div class="container">
    <div class="card shadow px py-5 mx-5 my-5">
      <div class="card-title">
        <h2 class="text-center">Register</h2>
      </div>
      <div class="container px-5 py-5 mx- my-1">
        <div class="card shadow col-lg-12 px-5 py-5 mx- my-5">
          <form name='form-login'>


            <div class="form-group">
              <label for="name">Username</label>

              <input type="text" class="form-control" id="name" onkeyup="regression_checker()" placeholder="Username"
                required><br>

              <span style="display: none;" class="px-3 py-3 form-control mb-1" id="for_blank">Please fill Username</span>

              <span style="display: none;" class="px-3 py-3 form-control mb-1" id="for_reg">Please Enter Valid Username</span>

            </div>
            <div class="form-group">
              <label for="pw">First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name" required><br>
            </div>
            <div class="form-group">

              <label for="pw">Last Name</label>
              <input type="text" class="form-control" id="lname" placeholder="Last Name" required><br>
            </div>

            <div class="form-group">
              <label for="pw">Password</label>
              <input type="password" id="pw"   class="form-control" placeholder="Password" onkeyup="password_checker()" required><br>
              <span style="color:red" id="for_blank_pass" ></span>
             <br>
            </div>
            
           

        <div class="input-group">
          <span class="input-group-text">Role</span>
          <select name="role" required class="form-control">
            <option value="volvo">admin</option>
            <option value="saab">user</option>
            <option value="opel">editor</option>
          </select>
        </div>
        <br>
        <div class="input-group" id="gender">
          <br>
          <span class="input-group-text">gender</span>
          <br>
          <div class="form-check">
            <input class="form-check-input form-control" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
              male
            </label>
          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input form-control" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
            <label class="form-check-label" for="flexRadioDefault1">
              female
            </label>
          </div>
        </div>
        <br>
        <div class="input-group" id="check">
          <br>
          <span class="input-group-text">Skills</span>
          <br>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Dancing
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Drawing
              </label>
            </div>
          </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Singing
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Writing
              </label>
            </div>
          </div>
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-text">D.O.B</span>
          <input type="date" aria-label="D.O.B" class="form-control">
        </div>
        <br>
        <input id="rgstr_btn" type="submit" class="form-control btn btn-success my-5" value="Register"  onclick="store()">
        <span class="form-check-label">If already register</span>
        <button class="form-control btn btn-success"><a  href="login.html" style="color: white;">Login</a></button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>

</html>
